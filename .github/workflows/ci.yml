name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
      - ".pre-commit-config.yaml"
      - "assets/**"
      - "kookie.png"
      - "packaging/**"
      - "scripts/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
      - ".pre-commit-config.yaml"
      - "assets/**"
      - "kookie.png"
      - "packaging/**"
      - "scripts/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run tests
        run: uv run pytest -q
        env:
          PYTHONPATH: ${{ github.workspace }}
      - name: Run coverage gate
        run: uv run pytest -q --cov=kookie --cov-report=term-missing --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}
